;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = #1A2833
;1c2023
;
border = #665c54
foreground = #a5a5a5
moderate = #a52a2a
urgent = #665c54
trim = #919ba0
blue = #3bb1d1
green = #3bb1d1
yellow = #efdb55
orange = #ff9900
grey = #838598
purple = #800080
red = #e00400
brown = #665c50
matte = #343933


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 28
;border-size = 1
;border-top-size = 3
;border-bottom-size = 1
radius = 0
bottom = false
line-size = 3

; monospace is an aliased font name, see ~/.config/fontconfig/fonts.conf
font-0 = "monospace:style=Bold:size=11:antialias=false;2"
font-1 = "Font Awesome:pixelsize=12;1"
font-2 = "MaterialIcons:size=11:antialias=false;2"
font-3 = "icomoon:size=11:antialias=false;2"
font-4 = "Ubuntu Mono Nerd Font:size=11:antialias=false;2"

offset-x = 0%
offset-y = 0%
fixed-center = true
border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
padding-right = 1
padding-left = 1
;separator = â”‚

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

override-redirect = false

; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

